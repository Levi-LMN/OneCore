{% extends "base.html" %}

{% block title %}Edit Size - LiquorPro{% endblock %}
{% block page_title %}Edit Size{% endblock %}
{% block breadcrumb %}Inventory / Sizes / Edit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_size', size_id=size.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Size Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ size.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="2">{{ size.description or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="sort_order" class="form-label">Sort Order</label>
                        <input type="number" class="form-control" id="sort_order" name="sort_order" value="{{ size.sort_order }}" min="0">
                        <small class="text-muted">Lower numbers appear first in lists</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Size
                        </button>
                        <a href="{{ url_for('sizes') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
