{% extends "base.html" %}
{% block title %}Add Product - Liquor Store Management{% endblock %}
{% block page_title %}Add New Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-plus me-2"></i>Add New Product</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category_id" class="form-label">Category *</label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    <option value="">Select category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="base_unit" class="form-label">Base Unit *</label>
                                <input type="text" class="form-control" id="base_unit" name="base_unit" 
                                       value="bottle" placeholder="bottle, can, packet">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="base_buying_price" class="form-label">Base Buying Price (KES) *</label>
                                <input type="number" class="form-control" id="base_buying_price" name="base_buying_price" 
                                       step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="min_stock_level" class="form-label">Minimum Stock Level</label>
                                <input type="number" class="form-control" id="min_stock_level" name="min_stock_level" 
                                       value="5" step="0.5" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="opening_stock" class="form-label">Opening Stock</label>
                        <input type="number" class="form-control" id="opening_stock" name="opening_stock" 
                               value="0" step="0.5" min="0">
                        <small class="text-muted">Current stock in base units</small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('products') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Products
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
